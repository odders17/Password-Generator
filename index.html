<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form name="password_generate" style="margin:auto; width:400px; margin-top:100px;">
 
            
      </form>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <h3 class="password-display" id="passwordDisplay">
          <textarea type= "password"
            readonly
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          </h3>
        </div>
        <div class="card-footer">
        <form id="passwordGeneratorForm" class="form">
          <label for="characterAmountNumber">Password Lenght</label>
          <div class="characterAmount">
            <input type="range" min="8" max="128" value="12" id="characterAmountRange"> 
            <input class= "numberInput" type="number" min="8" max="128" value="12" id="characterAmountNumber">
          </div>
          
          <label for="includeUppercase">Include Uppercase</label>
          <input type="checkbox" id="includeUppercase">

          <label for="includeNumbers">Include Numbers</label>
          <input type="checkbox" id="includeNumbers">

          <label for="includeSymbols">Include Symbols</label>
          <input type="checkbox" id="includeSymbols">
          
          <button id="generate" class="btn">Generate Password</button>
        </form>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
